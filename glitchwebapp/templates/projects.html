<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projects</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Modal styles */
        .modal {
            visibility: hidden; /* Start hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7); /* Start shrunk */
            width: 80%;
            max-width: 400px;
            background-color: rgba(71, 71, 71, 0.919);
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 20px;
            border-radius: 8px;
            opacity: 0; /* Fully transparent initially */
            transition: transform 0.3s ease, opacity 0.3s ease, visibility 0s linear 0.3s;
        }

        .modal.active {
            visibility: visible; /* Make visible */
            transform: translate(-50%, -50%) scale(1); /* Full size */
            opacity: 1; /* Fully opaque */
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay {
            visibility: hidden; /* Start hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0; /* Fully transparent initially */
            transition: opacity 0.3s ease, visibility 0s linear 0.3s;
        }

        .modal-overlay.active {
            visibility: visible; /* Make visible */
            opacity: 1; /* Fully opaque */
            transition: opacity 0.3s ease;
        }

        .modal-header {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <header>
            <nav>
                <a href="{% url 'index' %}">home</a>
                <a href="{% url 'join' %}">join</a>
                <a href="{% url 'about' %}">about us</a>
            </nav>
        </header>

        <!-- Projects Section -->
        <main>
            <h1>our projects</h1>
            <ul class="projects-list">
                <li onclick="openModal('Project 1', 'This is the detailed description of Project 1.')">
                    Project 1: Description goes here
                </li>
                <li onclick="openModal('Project 2', 'This is the detailed description of Project 2.')">
                    Project 2: Description goes here
                </li>
                <li onclick="openModal('Project 3', 'This is the detailed description of Project 3.')">
                    Project 3: Description goes here
                </li>
            </ul>
        </main>
    </div>

    <section class="social-media">
        <p>find us on:</p>
        <div id="social-media-logos">
            <button><img src="{% static 'logos/instagram.png' %}" alt="Instagram"></button>
            <button><img src="{% static 'logos/linkedin.png' %}" alt="LinkedIn"></button>
            <button><img src="{% static 'logos/github.png' %}" alt="GitHub"></button>
        </div>
    </section>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal()"></div>
    <div class="modal" id="modal">
        <button class="close-btn" onclick="closeModal()">Close</button>
        <div class="modal-header" id="modal-header"></div>
        <div class="modal-body" id="modal-body"></div>
    </div>

    <script>
        function openModal(title, description) {
            // Set the modal content
            document.getElementById('modal-header').textContent = title;
            document.getElementById('modal-body').textContent = description;

            // Show the modal and overlay
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('modal-overlay');

            modal.classList.add('active');
            overlay.classList.add('active');
        }

        function closeModal() {
            // Hide the modal and overlay
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('modal-overlay');

            modal.classList.remove('active');
            overlay.classList.remove('active');
        }
    </script>
</body>
</html>
